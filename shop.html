<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Shop - Emerald Store</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">Emerald Store</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
